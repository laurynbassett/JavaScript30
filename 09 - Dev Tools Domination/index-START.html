<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('Hello');

    // Interpolated
      console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
      console.log('%c Hello I am a string!', 'background:pink');

    // warning!
    console.warn('Warning!');

    // Error :|
    console.error('Error!');

    // Info
    console.info('Fun fact!');

    // Testing
    console.assert(1 === 1); // runs only if assertion is false

    const p = document.querySelector('p');
    // console.assert(p.classList.contains('hello'), 'Element does not contain query!');


    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p) // shows all properties of specified object

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Hi')
    console.count('Hi')
    console.count('Hi')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

  </script>
</body>
</html>
